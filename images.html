<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Google Search</a>
    </nav>
    <main class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <span class="image-label">images</span>
        <form action="https://www.google.com/imghp" method="get">
            <div class="search-box">
                <input type="text" name="q" required>
            </div>
            <div class="button-group">
                <button type="submit">Image Search</button>
            </div>
        </form>
    </main>
</body>
</html>
